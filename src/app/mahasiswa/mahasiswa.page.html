<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of dataMahasiswa">
      <ion-label>
        <h2>{{item.nama}}</h2>
        <p>{{item.jurusan}}</p>
      </ion-label>
      <div class="ion-text-end">
        <ion-button size="small" color="primary" (click)="openModalEdit(true, item.id)">Edit</ion-button>
        <ion-button size="small" color="danger" (click)="konfirmasiHapus(item.id)">Hapus</ion-button>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModalTambah(true)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Modal Tambah -->
  <ion-modal [isOpen]="modalTambah" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-input label="Nama" placeholder="Masukkan Nama" [(ngModel)]="nama"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Jurusan" placeholder="Masukkan Jurusan" [(ngModel)]="jurusan"></ion-input>
          </ion-item>
        </ion-list>
        <div class="ion-padding">
          <ion-button expand="block" (click)="tambahMahasiswa()">Tambah</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal Edit -->
  <ion-modal [isOpen]="modalEdit" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-input label="Nama" placeholder="Masukkan Nama" [(ngModel)]="nama"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Jurusan" placeholder="Masukkan Jurusan" [(ngModel)]="jurusan"></ion-input>
          </ion-item>
        </ion-list>
        <div class="ion-padding">
          <ion-button expand="block" (click)="editMahasiswa()">Simpan</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
